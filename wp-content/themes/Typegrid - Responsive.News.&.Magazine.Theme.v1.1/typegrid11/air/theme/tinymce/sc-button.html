<div class="wpb-popup">
    <form id="wpb-popup-form">
        <input name="wpb-shortcode" type="hidden" value="button">

        <div class="wpb-top fix">
            <div class="wpb-alignleft"><input class="button cancel wpb-cancel-btn" type="reset" value="Cancel"></div>
            <div class="wpb-alignright"><input class="button-primary savebutton" type="submit" value="Insert Shortcode">
            </div>
        </div><!--/top-->

        <h3 class="wpb-heading">Create Button</h3>

        <div class="wpb-section">
            <div class="wpb-row">
                <p class="wpb-left"><label for="wpb-content">Text</label></p>
                <p class="wpb-right"><input class="wpb-field" name="wpb-content" type="text"></p>
            </div>
            <div class="wpb-row">
                <p class="wpb-left"><label for="wpb-link">Link</label></p>
                <p class="wpb-right"><input class="wpb-field" name="wpb-link" type="text" value="#"></p>
            </div>
            <div class="wpb-row">
                <p class="wpb-left"><label for="wpb-style">Link</label></p>
                <p class="wpb-right">
                    <select class="wpb-field" name="wpb-style">
                        <option value="-false">Default</option>
                        <option value="light">Light</option>
                        <option value="dark">Dark</option>
                    </select>
                </p>
            </div>
            <div class="wpb-row">
                <p class="wpb-left"><label for="wpb-link">Size</label></p>
                <p class="wpb-right">
                    <select class="wpb-field" name="wpb-size">
                        <option value="small">Small</option>
                        <option selected="selected" value="medium">Medium</option>
                        <option value="large">Large</option>
                    </select>
                </p>
            </div>
            <div class="wpb-row">
                <p class="wpb-left"><label for="wpb-target">Link Target</label></p>
                <p class="wpb-right">
                    <select class="wpb-field" name="wpb-target">
                        <option value="-false">None</option>
                        <option value="_blank">_blank (new window)</option>
                    </select>
                </p>
            </div>
        </div><!--/section-->

    </form>
</div>
