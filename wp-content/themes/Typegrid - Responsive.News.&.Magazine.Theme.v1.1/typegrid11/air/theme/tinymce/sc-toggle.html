<div class="wpb-popup">
    <form id="wpb-popup-form-multi">
        <input name="wpb-shortcode" type="hidden" value="toggle">

        <div class="wpb-top fix">
            <div class="wpb-alignleft"><input class="button cancel wpb-cancel-btn" type="reset" value="Cancel"></div>
            <div class="wpb-alignright"><input class="button-primary savebutton" type="submit" value="Insert Shortcode">
            </div>
        </div><!--/top-->

        <h3 class="wpb-heading">Create Toggle</h3>

        <div class="wpb-section">
            <div class="wpb-row">
                <p class="wpb-left"><label for="wpb-title">Title</label></p>
                <p class="wpb-right"><input class="wpb-field" name="wpb-title" type="text"></p>
            </div>
            <div class="wpb-row">
                <p class="wpb-left"><label for="wpb-content">Text</label></p>
                <p class="wpb-right"><textarea class="wpb-field" name="wpb-content"></textarea></p>
            </div>
        </div><!--/section-->

        <div class="wpb-addrow">
            <input class="button savebutton wpb-addrow-btn" type="reset" value="Add Item">
        </div>

    </form>
</div>
